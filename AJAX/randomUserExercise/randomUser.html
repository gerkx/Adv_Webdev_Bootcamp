<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="randomUser.css">
    <title>Random User Generator</title>
</head>
<body>
    <div class="ui main container ctr">
        <p class="ui huge header">Random User Generator</p>

        <div class="card">
            
            <div class="top">
                <div class="pic">
                    <img src="" id="photo" class="ui circular image">
                </div>
                <div class="info">
                    <div id="fullname"></div>
                    <div class="user"></div>
                    <div class="substat">
                        <div id="email"></div>
                        <div id="city"></div>
                    </div>
                </div>
            </div>
            <div id="bottom">Next User!</div>
            
        </div>


    </div>


    <script src="randomUser.js"></script>
</body>
</html>
